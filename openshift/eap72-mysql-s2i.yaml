    template.openshift.io/long-description: This template defines resources needed
      to develop a Red Hat JBoss Enterprise Application Server 7.2 based application,
      including a build configuration, application deployment configuration, database
      deployment configuration for MySQL using ephemeral (temporary) storage and secure
      communication using passthrough TLS.

apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: eap72-mysql-banking-demo-s2i
  xpaas: 1.2.0
message: 'A new EAP and non-persistent MySQL based application with SSL support has
  been created in your project. The username/password for accessing the MySQL database
  "${DB_DATABASE}" is ${DB_USERNAME}/${DB_PASSWORD}. Please be sure to create the
  following secrets: "${HTTPS_SECRET}" containing the ${HTTPS_KEYSTORE} file used
  for serving secure content; "${JGROUPS_ENCRYPT_SECRET}" containing the ${JGROUPS_ENCRYPT_KEYSTORE}
  file used for securing JGroups communications.'
metadata:
  annotations:
    description: An example Red Hat JBoss EAP 7 application with a MySQL database.
      For more information about using this template, see https://github.com/jboss-container-images/jboss-eap-7-openshift-image/blob/eap72/README.adoc.
